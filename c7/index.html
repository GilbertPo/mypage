<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
<title>C7课表+</title>
<link rel="shortcut icon" type="image/x-icon" href="https://fatbo.wicp.io/img/favicon.ico" />
<link rel="icon" type="image/x-icon" href="https://fatbo.wicp.io/img/favicon.ico" />
<link rel="apple-touch-icon" href="https://fatbo.wicp.io/img/favicon.ico" />
<style>
.bodydiv {
	position:fixed;
	left:0px;
	top:0px;
	right:0px;
	bottom:0px;
}
#frame{
	width:100%;
	height:100%;
}
</style>

</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->      
<!--
-->
<div class="bodydiv">
<iframe id="frame" name="frame" frameborder="0" scrolling="auto"></iframe>
</div>
<script>
	var frame = document.getElementById("frame");
	var str = location.href;
	var num = str.indexOf("#");
	var url = "https://c1707.applinzi.com/";
	if(num > -1){
		str = str.substr(num+1);
		url += str;
	}
	frame.src = url;
</script>
</body>
</html>
